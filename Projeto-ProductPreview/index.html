<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="product-preview">
        <div class="product-preview-div">
            <section class="product-preview-div-image">
                <img src="images/image-product-desktop.jpg" alt="Product Image">
            </section>
            <section class="product-preview-div-descrition">
                <h3>Preview</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="product-preview-div-descrition-price">
                    <h2>$149.99</h2>
                    <p>$169.99</p>
                </div>
                <div class="product-preview-div-descrition-button">
                    <img src="images/icon-cart.svg" alt="Icon Cart">
                    <p>Add to Cart</p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
